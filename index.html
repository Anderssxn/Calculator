<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="src/Calculator_30001.ico">

    <script src="https://kit.fontawesome.com/5d8ce8ba81.js" crossorigin="anonymous"></script>

    <title>Calculator</title>
</head>
<body>

<div class="calc">
    <div id="screen">
        <div class="operation">
            <div id="opons" class="operation-screen"></div>
        </div>
        <div class="result">
            <a id="opres" class="result-screen"></a>
        </div>
    </div>
<div class="pad">
    <div class="numpad">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button cero">0</div>
        <div class="button">.</div>
        <div class="button">(</div>

    </div>
    <div class="operators">
        <div class="button op-btn" btn-ico>&larr;</div>
        <div class="button op-btn">C</div>
        <div class="button op-btn">*</div>
        <div class="button op-btn">/</div>
        <div class="button op-btn">+</div>
        <div class="button op-btn">-</div>
        <div class="button">)</div>
        <div class="button op-btn" onclick="audio.play();">=</div>
        

    </div>
    </div>
</div>

<script src="index.js"></script>
<footer>
    <a href="" class="me">Made by Anderssxn</a>
    <hr class="hrfooter">
    <a href="" class="me gray">Use SHIFT + SCROLLWHEEL to navigate through the operation</a>
</footer>

</body>
</html>
